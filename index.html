<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container"  style="background-color: black; width: 400px; height: 80vh; margin-top: 70px; border: 5px solid white; border-radius: 40px;">

   <div><h1 style="color: white; margin-left: 87px;">Calculator</h1></div>

    <input  id="result" style="width: 200px; height:60px; margin-left:80px;" type="text">
 



    <div class="container ms-3" style="display: flex; justify-content: center; margin-top: 50px;" class="row">

         <div class="col-3">
            <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(1)" class="btn btn-light">1</button>
         </div>
         <div class="col-3">
            <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(2)" class="btn btn-light">2</button>
         </div>
         <div class="col-3">
            <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(3)" class="btn btn-light">3</button>
         </div>
         <div class="col-3">
            <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('*')" class="btn btn-warning">*</button>
         </div>

    </div>

    
    <div class="container ms-3" style="display: flex; justify-content: center;margin-top: 20px;" class="row">

      <div class="col-3">
         <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(4)" class="btn btn-light">4</button>
      </div>
      <div class="col-3">
         <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(5)" class="btn btn-light">5</button>
      </div>
      <div class="col-3">
         <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(6)" class="btn btn-light">6</button>
      </div>
      <div class="col-3">
         <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('+')" class="btn btn-warning">+</button>
      </div>

 </div>
 <div class="container ms-3" style="display: flex; justify-content:center; margin-top: 20px;" class="row">

   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(7)" class="btn btn-light">7</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(8)" class="btn btn-light">8</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData(9)" class="btn btn-light">9</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('-')" class="btn btn-warning">-</button>
   </div>

</div>
<div class="container ms-3" style="display: flex; justify-content: center;margin-top: 20px;" class="row">

   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px; " type="button" onclick="displayData(0)" class="btn btn-light">0</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('.')" class="btn btn-secondary">.</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="backspace()" class="btn btn-danger"><--</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('/')" class="btn btn-warning">/</button>
   </div>

</div>
<div class="container ms-3" style="display: flex; justify-content: center;margin-top: 20px;" class="row">

   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px; " type="button" onclick=" allClear()" class="btn btn-light">C</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="allClear()" class="btn btn-secondary">AC</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="evaluateOper()" class="btn btn-success">=</button>
   </div>
   <div class="col-3">
      <button  style="border: 2x solid white; width: 50px;height: 50px; border-radius: 50px;" type="button" onclick="displayData('%')" class="btn btn-warning">%</button>
   </div>

</div>

   


</div>
</body>

<script src="./calculator.js"></script>
</html>
